  tracing_linux:
    name: Tracing ${{ matrix.browser }} ${{ matrix.channel }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
          - browser: firefox
          - browser: webkit
          - browser: chromium
            channel: chromium-tip-of-tree
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
      env:
        DEBUG: pw:install
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    - run: npm run build
    - run: npx playwright install --with-deps ${{ matrix.browser }} chromium ${{ matrix.channel }}
    - run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- npm run test -- --project=${{ matrix.browser }}
      env:
        PWTEST_TRACE: 1
        PWTEST_CHANNEL: ${{ matrix.channel }}
        PWTEST_BLOB_REPORT: 1
        PWTEST_BLOB_SUFFIX: ${{ (matrix.channel && format('-{0}', matrix.channel)) || '' }}
    - run: ./utils/upload_flakiness_dashboard.sh ./test-results/report.json
      if: always()
      shell: bash
    - name: Upload blob report to Azure
      if: always() && github.event_name == 'push'
      run: az storage blob upload-batch -s test-results/blob-report -d '$web/run-${{ github.run_id }}-${{ github.run_attempt }}-${{ github.sha }}' --connection-string "${{ secrets.AZURE_CONNECTION_STRING_FOR_BLOB_REPORT }}"
    - name: Upload blob report to GitHub
      uses: actions/upload-artifact@v3
      if: always() && github.event_name == 'pull_request'
      with:
        name: blob-report-${{ github.run_attempt }}
        path: test-results/blob-report
        retention-days: 30
    - name: Write the pull request number in an file
      if: always() && github.event_name == 'pull_request'
      run: echo '${{ github.event.number }}' > pull_request_number.txt;
    - name: Upload artifact with pull request number
      uses: actions/upload-artifact@v3
      if: always() && github.event_name == 'pull_request'
      with:
        name: pull-request
        path: pull_request_number.txt

